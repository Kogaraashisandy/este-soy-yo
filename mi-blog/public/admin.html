<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Subir posts</title>
  <style>
	/* ===== OVERRIDE: asegurar layout admin independiente de .post-card global ===== */
.post-card.admin-post-card,
.admin-post-card.post-card {
  display: grid !important;
  grid-template-columns: 100px 1fr auto !important;
  gap: var(--spacing-lg) !important;
  padding: var(--spacing-lg) !important;
  background: var(--gradient-light) !important;
  border-radius: var(--border-radius-md) !important;
  align-items: center !important;
  position: relative !important;
  overflow: visible !important; /* evitar que algo quede recortado y tape botones */
}

/* Media area admin */
.post-card.admin-post-card .admin-post-media,
.admin-post-card .admin-post-media {
  width: 100px !important;
  height: 80px !important;
  flex: none !important;
  overflow: hidden !important;
  border-radius: var(--border-radius-sm) !important;
}

/* Asegurar que img/video dentro admin no rompan layout */
.post-card.admin-post-card .admin-post-media img,
.post-card.admin-post-card .admin-post-media video,
.admin-post-card .admin-post-media img,
.admin-post-card .admin-post-media video {
  width: 100% !important;
  height: 100% !important;
  object-fit: cover !important;
  display: block !important;
  pointer-events: none; /* evita que el media capture clicks que van destinados a botones (admin) */
}

/* Acciones: siempre visibles y clicables */
.post-card.admin-post-card .admin-post-actions,
.admin-post-card .admin-post-actions {
  display: flex !important;
  gap: var(--spacing-sm) !important;
  justify-self: end !important;
  z-index: 5 !important; /* arriba de cualquier media */
}

/* Forzar que botones se puedan clickear */
.post-card.admin-post-card .admin-post-actions button,
.admin-post-card .admin-post-actions button {
  pointer-events: auto !important;
  type: button; /* note: esto no es un selector — asegurarnos en JS/HTML que tengan type="button" */
}

/* Si por algún motivo .post-card global pone cursor:pointer, lo dejamos en admin neutral */
.post-card.admin-post-card { cursor: default !important; }

/* Pequeño ajuste responsive */
@media (max-width: 768px) {
  .post-card.admin-post-card {
    grid-template-columns: 80px 1fr auto !important;
    gap: var(--spacing-md) !important;
  }
  .post-card.admin-post-card .admin-post-media { width: 80px !important; height: 60px !important; }
}

  </style>
  <!-- Enlaza tu stylesheet principal -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="admin-body">
<!-- AUTH GUARD: Pega esto justo después de <body> en admin.html -->
<script>
  (function(){
    const AUTH_KEY = 'admin_auth';
    const isAuthed = (sessionStorage.getItem(AUTH_KEY) === '1') || (localStorage.getItem(AUTH_KEY) === '1');
    const loginPath = '/login.html'; // ajusta si tu ruta es otra
    const current = window.location.pathname.replace(/\/+$/,'');
    if (!isAuthed && current !== new URL(loginPath, window.location.origin).pathname.replace(/\/+$/,'')) {
      const to = loginPath + '?next=' + encodeURIComponent(window.location.pathname + window.location.search);
      window.location.replace(to);
    }
  })();
</script>

  <header class="admin-header">
    <div class="container">
      <h1 style="color:var(--color-white)">Panel Admin — Subir trabajos</h1>
    </div>
    <button id="admin-logout" class="btn-secondary" style="margin-left:12px;">Cerrar sesión</button>

  </header>

  <main class="admin-main container">
    <section class="upload-section">
      <h2>Subir nuevo trabajo</h2>

      <form id="upload-form" class="upload-form" name="upload-form">
        <div class="form-group">
          <label for="title">Título</label>
          <input id="title" name="title" type="text" placeholder="Título del trabajo" required>
        </div>

        <div class="form-group">
          <label for="excerpt">Descripción</label>
          <textarea id="excerpt" name="excerpt" rows="3" placeholder="Descripción breve" required></textarea>
        </div>

        <div class="form-group">
          <label for="file-input">Archivo (imagen o video)</label>
          <input id="file-input" name="file" type="file" accept="image/*,video/*" required>
          <small class="file-info">Acepta imágenes y videos. El sistema guardará tipo "imagen" o "video".</small>
        </div>

        <div class="form-group">
          <label for="categoria">Categoría</label>
          <select id="categoria" name="categoria" required>
            <option value="">Selecciona</option>
            <option value="electricidad">Electricidad</option>
            <option value="plomeria">Plomería</option>
            <option value="carpinteria">Carpintería</option>
            <option value="pintura">Pintura</option>
            <option value="construccion">Construcción</option>
            <option value="otros">Otros</option>
          </select>
        </div>


        <div class="form-actions">
          <button type="submit" class="btn-primary">Subir trabajo</button>
          <button type="button" id="preview-btn" class="btn-secondary">Vista previa</button>
        </div>

        <div id="upload-status" class="upload-status" style="display:none;margin-top:var(--spacing-md)"></div>
      </form>

      <div class="preview-area" id="preview-area" style="display:none;margin-top:var(--spacing-md);">
        <h3>Vista previa</h3>
        <div class="preview-card" id="preview-card">
          <div class="admin-post-media" id="preview-media"></div>
          <div class="admin-post-info">
            <h4 id="preview-title"></h4>
            <div class="admin-post-meta" id="preview-meta"></div>
            <p id="preview-desc"></p>
          </div>
        </div>
      </div>
    </section>

    <section class="posts-management">
      <h2>Trabajos publicados</h2>

      <div class="search-bar">
        <input type="search" id="admin-search" placeholder="Buscar por título, categoría..." />
      </div>

      <div class="admin-posts-list" id="posts-list">
        <!-- Posts renderizados por admin.js -->
      </div>
    </section>
  </main>

  <footer class="container" style="padding:24px 0;">
    <p style="color:var(--color-gray)">Admin panel — cambios se guardan via Netlify Functions / GitHub API</p>
  </footer>

  <script src="/assets/js/admin.js" defer></script>
</body>
</html>
